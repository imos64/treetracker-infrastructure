apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: orderer-disallow-latest-tags
  annotations:
    description: "Disallow the use of 'latest' tags for container images in orderer namespace"
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: block-latest-tags
    match:
      any:
      - resources:
          kinds:
          - Pod
          - Deployment
          - StatefulSet
          namespaces:
          - orderer
    validate:
      message: "Container images must not use the 'latest' tag. Use specific version tags for production deployments."
      pattern:
        spec:
          =(template):
            =(spec):
              =(initContainers):
              - image: "!*:latest"
          =(containers):
          - image: "!*:latest"
