apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: orderer-validate-genesis-block
  annotations:
    description: "Validate that Genesis block ConfigMap contains required data"
    policies.kyverno.io/category: Configuration
    policies.kyverno.io/severity: high
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: validate-genesis-block-configmap
    match:
      any:
      - resources:
          kinds:
          - ConfigMap
          namespaces:
          - orderer
          names:
          - "fabric-genesis-block"
    validate:
      message: "Genesis block ConfigMap must contain genesis.block data"
      pattern:
        data:
          genesis.block: "?*"
  - name: require-genesis-block-mount
    match:
      any:
      - resources:
          kinds:
          - StatefulSet
          namespaces:
          - orderer
          names:
          - "fabric-orderer"
    validate:
      message: "Orderer StatefulSet must mount Genesis block ConfigMap"
      pattern:
        spec:
          template:
            spec:
              volumes:
              - name: "genesis-block"
                configMap:
                  name: "fabric-genesis-block"
